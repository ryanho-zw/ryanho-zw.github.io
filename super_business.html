<body>
	<div class="cont_wrap">
		<div class="step">
			<ul class="return-process">
	            <li><img src="img/step1.svg"><span>1</span>記下簡訊中的回刻單號</li>
	            <li><img src="img/step2.svg"><span>2</span>至超商操作機器列印物流單據</li>
	            <li class="none"><img src="img/step3.svg"><span>3</span>將包裹及單據交給櫃台人員</li>
        	</ul>
		</div>
		<div class="super">
			<h1><img src="img/hilife_logo.png"></h1>
			<img src="img/hilife.gif">
		</div>
		<div class="super">
			<h1><img src="img/family_logo.png"></h1>
				<ul class="return_list">	
					<li><h3><span>1</span>請點選『服務』</h3><img src="img/Family001.jpg"></li>
					<li><h3><span>2</span>請點選『便利退貨通』</h3><img src="img/Family002.jpg"></li>
					<li><h3><span>3</span>請閱讀退貨小叮嚀</h3><img src="img/Family003.jpg"></li>
					<li><h3><span>4</span>請閱讀權利義務條款</h3><img src="img/Family004.jpg"></li>
					<li><h3><span>5</span>請輸入退貨編號(共11碼)</h3><img src="img/Family005.jpg"></li>
					<li><h3><span>6</span>確認資料並列印退貨單<p class="red">※請再次核對「退貨人姓名」</p></h3><img src="img/Family006.jpg"></li>
				</ul>
		</div>
		<div class="super">
			<h1><img src="img/OK_logo.png"></h1>
				<ul class="return_list">	
					<li><h3><span>1</span>請點選『數位生活』的『便利退貨通』</h3><img src="img/OK001.png"></li>
					<li><h3><span>2</span>請閱讀退貨小叮嚀</h3><img src="img/OK002.png"></li>
					<li><h3><span>3</span>請詳細閱讀下列條款</h3><img src="img/OK003.png"></li>
					<li><h3><span>4</span>請輸入退貨編號(共11碼)</h3><img src="img/OK004.png"></li>
					<li><h3><span>5</span>請確認資料並列印繳款單<p class="red">※請再次核對「退貨人姓名」</p></h3><img src="img/OK005.png"></li>
					<!-- <li><h3><span>6</span>確認資料並列印退貨單</h3><img src="img/OK006.png"></li> -->
