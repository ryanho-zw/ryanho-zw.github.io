<style>
.container {
    position:relative;
    width:100%;
    height:200px;
    /*margin:20px auto 0;*/
    margin:20px;
    background-color: #fff;

}
.container .box {
    position:relative;
    width:calc(285px - 60px);
    /*height:calc(320px - 30px);*/
    height:calc(310px - 30px);
    background:#000;
    float:left;
    margin:15px;
    box-sizing:border-box;
    overflow:hidden;
    box-shadow:0 5px 10px rgba(0,0,0,.8);
}
.container .box:before {
    content:'';
    position:absolute;
    top:10px;
    left:10px;
    right:10px;
    bottom:10px;
    border-top:1px solid #fff;
    border-bottom:1px solid #fff;
    box-sizing:border-box;
    transition:0.5s;
    transform: scaleX(0);
    opacity:0;
}

.container .box:hover:before {
    transform:scaleX(1);
    opacity:1;
}
.container .box:after {
    content:'';
    position:absolute;
    top:10px;
    left:10px;
    right:10px;
    bottom:10px;
    border-left:1px solid #fff;
    border-right:1px solid #fff;
    box-sizing:border-box;
    transition:0.5s;
    transform: scaleY(0);
    opacity:0;
}
.container .box:hover:after {
    transform:scaleY(1);
    opacity:1;
}
.container .box .imgBox {
    position:relative;
}
.container .box .imgBox img {
    width:100%;
    transition:0.5s;
}
.container .box:hover .imgBox img {
    opacity:.2;
    transform:scale(1.2);
}
.container .box .content {
    position:absolute;
    width:100%;
    top:50%;
    transform:translateY(-50%);
    z-index:2;
    padding:20px;
    box-sizing:border-box;
    text-align:center;
}
.container .box .content h2 {
    margin: 0 0 10px;
    padding:0;
    color:#fff;
    transition:0.5s;
    transform:translateY(-50px);
    opacity:0;
    visibility:hidden;
}
.container .box .content p {
    margin:0;
    padding:0;
    color:#fff;
    transform:translateY(50px);
    opacity:0;
    visibility:hidden;
}
.container .box:hover .content h2,
.container .box:hover .content P {
    opacity:1;
    visibility:visible;
    transform:translateY(0px);
} 
</style>

            <!-- Swiper JS -->
            <script src="js/swiper.min.js"></script>
            <script type="text/javascript">
            //主廣告輪播 
            $next = 1; // fixed, please do not modfy;
            $current = 0; // fixed, please do not modfy;
            $interval = 6000; // You can set single picture show time;
            $fadeTime = 800; // You can set fadeing-transition time;
            $imgNum = 2; // How many pictures do you have

            $(document).ready(function() {
                //NOTE : Div Wrapper should with css: relative;
                //NOTE : img should with css: absolute;
                //NOTE : img Width & Height can change by you;
                $('.fadeImg').css('position', 'relative');
                $('.fadeImg img').css({ 'position': 'absolute' });

                nextFadeIn();
            });

            function nextFadeIn() {
                //make image fade in and fade out at one time, without splash vsual;
                $('.fadeImg img').eq($current).delay($interval).fadeOut($fadeTime)
                    .end().eq($next).delay($interval).hide().fadeIn($fadeTime, nextFadeIn);

                // if You have 5 images, then (eq) range is 0~4 
                // so we should reset to 0 when value > 4; 
                if ($next < $imgNum - 1) { $next++; } else { $next = 0; }
                if ($current < $imgNum - 1) { $current++; } else { $current = 0; }
            };


            //--navbar_shrink_scroll--
            // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
            window.onscroll = function() { scrollFunction() };

            function scrollFunction() {
                if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                    document.getElementById("navbar").style.padding = "5px 0px";
                    document.getElementById("logo").style.width = "4vw";
                } else {
                    document.getElementById("navbar").style.padding = "10px 0px";
                    document.getElementById("logo").style.width = "5vw";
                }
            }

            //-- Initialize Swiper --//
            var swiper = new Swiper('.swiper-container', {
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
            </script>

                $.fn.visible = function(partial) {

                    var $t = $(this),
                        $w = $(window),
                        viewTop = $w.scrollTop(),
                        viewBottom = viewTop + $w.height(),
                        _top = $t.offset().top,
                        _bottom = _top + $t.height(),

                    return ((compareBottom <= viewBottom) && (compareTop >= viewTop));

                };

            })(jQuery);

            var win = $(window);

            var allMods = $(".module");

            allMods.each(function(i, el) {
